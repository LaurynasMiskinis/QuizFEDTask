<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
  </head>
  <body>
    <div class="MainWindow">
      <div class="MainWindowDisplay" id="main">
        <div class="Question" id="optionLabel">Loading...</div>
        <button class="Option1" id="option1" onclick="incorrect()">Loading...</button>
        <button class="Option2" id="option2" onclick="incorrect()">Loading...</button>
        <button class="Option3" id="option3" onclick="correct()">Loading...</button>
        <div class="Counter" id="counter">1/5</div>
      </div>
      <div class="EndDisplay" id="end">
        <div class="ScoreLabel" id="result"></div>
        <button class="Option2" onclick="restart()">Play 1 more time</button>
        <div class="Counter" id="counter">1/5</div>
      </div>
    </div>
  </body>
</html>
